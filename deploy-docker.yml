---
- hosts: dev
  become: true
  tasks:
    - name: Install python pip
      apt:
        name: python-pip
        state: present
    - name: Install docker-py python module
      pip: 
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: devapp
        image: "gopigl/testapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
